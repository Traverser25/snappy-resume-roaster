<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Roast</title>
  <style>
    :root {
      --bg: #0f1117;
      --card: #1a1c23;
      --primary: #38bdf8;
      --text: #e5e7eb;
      --subtle: #9ca3af;
      --accent: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: var(--subtle);
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      background: #0d1117;
      color: var(--text);
      border: 2px dashed var(--accent);
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    input[type="submit"] {
      background: var(--accent);
      color: var(--text);
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .flash-message {
      color: #f87171;
      margin-bottom: 1rem;
    }

    .loading-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(15, 17, 23, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 1rem;
      z-index: 10;
    }

    .loading-overlay.active {
      display: flex;
    }

    .spinner {
      width: 50px; height: 50px;
      border: 5px solid #333;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--subtle);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .ai-response {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #111827;
      border-left: 4px solid var(--primary);
      border-radius: 0.75rem;
      font-size: 0.95rem;
      text-align: left;
      white-space: pre-line;
    }
  </style>
  <script>
    function showLoading() {
      document.querySelector('.loading-overlay').classList.add('active');
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Resume Roast ðŸ”¥</h1>
    <p>Upload your resume â€” our AI will do the honors ðŸ˜ˆ</p>

    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
      <input type="file" name="file" accept=".pdf" required />
      <input type="submit" value="Roast Me" />
    </form>

    <div class="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Roasting your resume...</div>
    </div>

    {% if ai_response %}
    <div class="ai-response">
      <h3>Here is  the roast :</h3>
      <p>{{ ai_response }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
